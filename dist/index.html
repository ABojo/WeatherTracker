<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Weather Tracker</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="searchBox">
      <h1 class="heading"><i class="fas fa-cloud"></i>WeatherTracker</h1>

      <div class="searchControls">
        <div class="input-box">
          <h1 class="searchIcon"><i class="fas fa-map-marker-alt"></i></h1>
          <input class="searchBar" placeholder="City" />
        </div>
        <button class="searchButton">Add</button>
      </div>
    </div>

    <h1 class="update-status"></h1>
    <div class="results-grid"></div>

    <script src="bundle.js"></script>
  </body>
</html>
